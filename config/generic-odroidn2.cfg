# This file contains common pin mapping for the ODROID_N2/N2Plus as primary
# print controller, the firmware should be compiled for aarch64 platform.

# $ make
# $ sudo script/flash-linux.sh

[mcu]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3500
max_z_velocity: 25
max_z_accel: 100

[stepper_x]
dir_pin: gpiochip0/gpio80
enable_pin: !gpiochip0/gpio79
step_pin: gpiochip0/gpio70
endstop_pin: gpiochip0/gpio84
step_distance: 0.0125
position_endstop: 0.0
position_max: 240
homing_speed: 50

[stepper_y]
dir_pin: gpiochip0/gpio62
enable_pin: !gpiochip0/gpio83
step_pin: gpiochip0/gpio71
endstop_pin: gpiochip0/gpio82
step_distance: 0.0125
position_endstop: 0.0
position_max: 240
homing_speed: 50

[stepper_z]
dir_pin: !gpiochip0/gpio65
enable_pin: !gpiochip0/gpio66
step_pin: gpiochip0/gpio81
endstop_pin: gpiochip0/gpio61
step_distance: 0.0025
position_endstop: 0.0
position_min: 0
position_max: 200

[extruder]
dir_pin: gpiochip0/gpio69
enable_pin: !gpiochip0/gpio68
step_pin: gpiochip0/gpio72
step_distance: 0.010526
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: gpiochip0/gpio49
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog3
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

[heater_fan nozzle_fan]
pin: gpiochip0/gpio50
heater: extruder
heater_temp: 50.0

[heater_bed]
heater_pin: gpiochip0/gpio51
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog2
control: watermark
min_temp: 0
max_temp: 250

[fan]
pin: gpiochip0/gpio52

#####################################################################
