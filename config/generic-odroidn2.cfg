[tmc2209 stepper_x]
uart_pin: gpiochip0/gpio78
tx_pin: gpiochip0/gpio77
uart_address: 0
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250

[tmc2209 stepper_y]
